<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>
<body>

  <div>

    <div class="flex justify-center">
      <div class="mb-3 xl:w-96">
        <select id="select-turma" class="form-select appearance-none
          block
          w-full
          px-3
          py-1.5
          text-base
          font-normal
          text-gray-700
          bg-white bg-clip-padding bg-no-repeat
          border border-solid border-gray-300
          rounded
          transition
          ease-in-out
          m-0
          focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none" aria-label="Seleciona uma turma">
            <option selected>Selecione uma turma</option>
            <option value="OAC">OAC</option>
            <option value="LH">LH</option>
            <option value="BD">BD</option>
            <option value="SO1">SO1</option>
            <option value="LBD">LBD</option>
            <option value="MPC">MPC</option>
        </select>
      </div>
    </div>

    <div style="width: 50px; margin: 0 auto;" >      
      <button id="btn-pesquisa-turma" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
        Pesquisar
      </button>
    </div>

  </div>


    <div id="main-table" style="width: 800px; margin: 0 auto;">
        <div class="flex flex-col">
            <div class="overflow-x-auto sm:-mx-6 lg:-mx-8">
              <div class="py-2 inline-block min-w-full sm:px-6 lg:px-8">
                <div class="overflow-hidden">
                  <table class="min-w-full">
                    <thead class="border-b">
                      <tr>
                        <th scope="col" class="text-sm font-medium text-gray-900 px-6 py-4 text-left">
                          RA
                        </th>
                        <th scope="col" class="text-sm font-medium text-gray-900 px-6 py-4 text-left">
                          NAME
                        </th>
                        <th scope="col" class="text-sm font-medium text-gray-900 px-6 py-4 text-left">
                          Cod Disciplina
                        </th>
                        <th scope="col" class="text-sm font-medium text-gray-900 px-6 py-4 text-left">
                          Disciplina
                        </th>
                        <th scope="col" class="text-sm font-medium text-gray-900 px-6 py-4 text-left">
                            Cod Avaliacao
                        </th>
                        <th scope="col" class="text-sm font-medium text-gray-900 px-6 py-4 text-left">
                            Tipo Avaliacao
                        </th>
                        <th scope="col" class="text-sm font-medium text-gray-900 px-6 py-4 text-left">
                            Nota
                        </th>
                      </tr>
                    </thead>
                    <tbody id="rows-tbody">


                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
          <div style="width: 50px; margin: 0 auto;" >      
            <button id="btn-pesquisa-turma" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
              Update
            </button>
          </div>
    </div>

    <script src="controller.js"></script>
</body>
</html>
